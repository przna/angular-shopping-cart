<!------ Include the above in your HEAD tag ---------->
<app-header></app-header>
<!Doctype html>
<html>

<head>
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="sign-up.component.css" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body >
	<div class="container">
		<!---heading---->
		<header class="heading"> Registration-Form</header>
		<hr>
		<!---Form starting---->
		<div class="row ">
			<!--- For Name---->
			<form [formGroup]="exform">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-xs-4">
							<label class="firstname">First Name :</label>
						</div>
						<div class="col-xs-8">
							<input type="text" [(ngModel)]="customerDetails.customerFirstname" name="customerFirstname"
								id="customerFirstname" class="form-control" formControlName="customerFirstname">
						<!--<input formControlName="customerFirstname" type="text" class="form-control">-->
							<small *ngIf="customerFirstname.invalid && customerFirstname.touched"
								class="text-danger">Name is Required</small>
						</div>
					</div>
				</div>


				<div class="col-sm-12">
					<div class="row">
						<div class="col-xs-4">
							<label class="lastname">Last Name :</label>
						</div>
						<div class="col-xs-8">
							<input type="text" [(ngModel)]="customerDetails.customerLastname" name="lname" id="lname"
								class="form-control last" formControlName="customerLastname">
							<!--<input formControlName="customerLastname" type="text" class="form-control">-->
							<small *ngIf="customerLastname.invalid && customerLastname.touched"
								class="text-danger">LastName is Required</small>
						</div>
					</div>
				</div>
				<!-----For email---->
				<div class="col-sm-12">
					<div class="row">
						<div class="col-xs-4">
							<label class="mail">Email :</label>
						</div>
						<div class="col-xs-8">
							<input type="email" [(ngModel)]="customerDetails.email" name="email" id="email"
								class="form-control" formControlName="email">
							<!--<input formControlName="email" type="text" class="form-control">-->
							<small *ngIf="email.invalid && email.touched" class="text-danger">Email is Required</small>
						</div>
					</div>
				</div>
				<!-----For Password and confirm password---->
				<div class="col-sm-12">
					<div class="row">
						<div class="col-xs-4">
							<label class="pass">Password :</label>
						</div>
						<div class="col-xs-8">
							<input type="password" [(ngModel)]="customerDetails.password" name="password" id="password"
								class="form-control" formControlName="password">
							<!--<input  type="text" class="form-control">-->
							<small *ngIf="password.invalid && password.touched" class="text-danger">Password should be more than 5</small>
						</div>
					</div>
				</div>
				<!-------------------------date------------->
				<div class="col-sm-12">
					<div class="row">
						<div class="col-xs-4">
							<label class="date">Date :</label>
						</div>
						<div class="col-xs-8">
							<input type="date" [(ngModel)]="customerDetails.dateOfBirth" name="dateOfBirth"
								id="dateOfBirth" class="form-control">
						</div>
					</div>
				</div>
				<!-----------Gender-------->
				<div class="col-sm-12">
					<div class="row">
						<div class="col-xs-4 ">
							<label class="gender">Gender:</label>
						</div>

						<div class="col-xs-4 male">
							<input type="radio" [(ngModel)]="customerDetails.gender" name="gender" id="gender"
								value="male">Male
						</div>

						<div class="col-xs-4 female">
							<input type="radio" [(ngModel)]="customerDetails.gender" name="gender" id="gender"
								value="female">Female
						</div>
					</div>
					<div class="col-sm-12">
						<!--<div class="btn btn-primary" (click)="createCustomer()" (click)="clicksub()" [disabled]="exform.invalid">Submit</div>-->
						<button (click)="createCustomer()" [disabled]="exform.invalid" type="button" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
